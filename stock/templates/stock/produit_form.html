{% extends 'stock/base.html' %}
{% load widget_tweaks %} 
{% block content %}

<h2 class="mb-4">{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un Produit</h2>

<form method="post" class="card p-4 shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success mt-2">Enregistrer</button>
    <a href="{% url 'produit_list' %}" class="btn btn-secondary mt-2">Annuler</a>
</form>
{% endblock %}
