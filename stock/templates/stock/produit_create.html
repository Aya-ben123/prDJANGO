{% extends 'stock/base.html' %}

{% block content %}
    <h2 class="mb-4">Ajouter un produit</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Nom du produit</label>
            <input type="text" name="name" id="{{ form.name.id_for_label }}" class="form-control" value="{{ form.name.value }}" />
        </div>

        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
            <textarea name="description" id="{{ form.description.id_for_label }}" class="form-control">{{ form.description.value }}</textarea>
        </div>

        <div class="mb-3">
            <label for="{{ form.price.id_for_label }}" class="form-label">Prix</label>
            <input type="number" name="price" id="{{ form.price.id_for_label }}" class="form-control" value="{{ form.price.value }}" />
        </div>

        <div class="mb-3">
            <label for="{{ form.image.id_for_label }}" class="form-label">Image du produit</label>
            <input type="file" name="image" id="{{ form.image.id_for_label }}" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
{% endblock %}
