{% extends 'stock/base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="card p-4 shadow">
    <h2>Confirmer la suppression</h2>
    <p>Êtes-vous sûr de vouloir supprimer <strong>{{ produit.nom }}</strong> ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'produit_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
